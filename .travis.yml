os: osx
osx_image: xcode9.3
language: android

jdk:
  - oraclejdk8

script:
  - ./gradlew :core-multiplatform:build --configure-on-demand

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/